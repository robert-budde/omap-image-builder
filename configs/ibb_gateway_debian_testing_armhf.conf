release="jessie"
image_type="ibb"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
##
deb_distribution="debian"
deb_codename="jessie"
deb_arch="armhf"
deb_include="linux-base initramfs-tools systemd acpid avahi-daemon \
bash-completion bsdmainutils ca-certificates cpufrequtils ntp dosfstools rsync \
fbset file git-core subversion hdparm i2c-tools \
locales openssh-server patch wget \
sudo usb-modeswitch usbutils unzip \
\
apache2 php5 php5-json \
owserver owhttpd bluez rrdtool"
deb_exclude="aptitude aptitude-common python2.7 wpasupplicant ofono"
deb_components="main contrib non-free"
deb_mirror=""
##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs="lsb-release systemd-sysv \
python3-dev python3-pip python3-setuptools python3-serial libusb-1.0-0-dev"

